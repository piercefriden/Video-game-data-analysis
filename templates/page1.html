{% extends "layout.html" %}

{% block title %}average playtime{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <title>Video Game Titles Playtime</title>
    </head>
    <body>
		<div class="row">
			<div class="col-sm-4">
			</div>
			
			<div class="col-sm-4">
				<form action="/showFact">
				<br>
				<p>What is your favorite games average playtime?</p>
				<select name="Title"> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
				{{ Title_options }}
				</select>
				<br><br>
				<input type="submit" value="Get average!">
				</form>
				<div id="funFact">
					<p>{{ funFact }}</p>
					<p>{{ funFact2 }}</p>
				</div>
			</div>
			
			<div class="col-sm-4">
			</div>
		</div>
    </body>
</html>
{% endblock %}
